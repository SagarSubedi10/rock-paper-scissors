<html>
    <head>
        <style>
            body{
                background-color: black;
            }
            h1, h2, h3, p{
                color: white;
            }
            nav{
                text-align: center;
                padding-top: 1%;
            }
            main{
                display:flex;
                min-height: 100%;
            }
            .left{
                justify-content: left;
                text-align: center;
                width: 25%;
                background-image: url(left.png);
                background-size: contain;
            }
            .left > h2{
                padding-left: 35%;
            }
            .left > p{
                padding-left: 32.5%;
            }
            .mid{
                justify-content: center;
                text-align: center;
                width: 50%;
            }
            .mid > h3{
                padding-top: 5%%;
            }
            .mid > h1{
                padding-bottom: 3%;
            }
            .right{
                justify-content: right;
                text-align: center;
                width: 25%;
                background-image: url(right.png);
                background-size: contain;
            }
            .right > h2{
                padding-right: 25%;
            }
            .right > p{
                padding-right: 25%;
            }
            .middle{
                padding: 5% 10% 10% 10%;
            }
        </style>
        <script>
            var round = 0;
            var results;
            var playerPoints = 0;
            var computerPoints = 0;

            function computerPlay() {
                let handOptions = ["rock", "paper", "scissor"];
                return handOptions[Math.floor(Math.random() * 3)];
            }
            function playRound(playerSelection, computerSelection){
                if(playerSelection === "rock" && computerSelection === "scissor") {
                    results = "You lose! Earth gets burnt by fire";
                    computerPoints++;
                }
                else if(playerSelection === "scissor" && computerSelection === "rock") {
                    results = "You win! Fire burns the earth";
                    playerPoints++;
                   
                }

                if(playerSelection === "scissor" && computerSelection === "paper") {
                    results = "You lose! Fire gets extingusted by water";
                    computerPoints++;
                }
                else if(playerSelection === "paper" && computerSelection === "scissor") {
                   results = "You win! Water defeats fire";
                   playerPoints++;
                }

                if(playerSelection === "paper" && computerSelection === "rock") {
                   results = "You lose! Water loses to earth";
                   computerPoints++;
                }
                else if(playerSelection === "rock" && computerSelection === "paper") {
                  results = "You win! Earth defeats water"
                  playerPoints++;
                }

                if(playerSelection === computerSelection) {
                    results = "The same elements cannot collide"
                }
                round++;

                document.getElementById("playerScore").innerHTML = playerPoints;
                document.getElementById("roundNum").innerHTML = "Round: "+round;
                document.getElementById("info").innerHTML = results;
                document.getElementById("computerScore").innerHTML = computerPoints;

                if(playerPoints == 5){
                    document.getElementById("endgame").innerHTML = "Player has defeated the computer! The battle is reset";
                    playerPoints =0;
                    computerPoints =0;
                    round =0;
                }
                if(computerPoints ==5){
                    document.getElementById("endgame").innerHTML = "Computer has defeated the player! The battle is reset";
                    playerPoints =0;
                    computerPoints =0;
                    round =0;
                }
                

                

            }
        </script>
    </head>
    <body>
        <main>
        <div class="box"></div>

            <div class="left">
                <h2>Human </h2>
                <p id="playerScore"></p>
            </div>

            <div class="mid">
                <h1>Water - Earth - Fire</h1>
                <input type="button" value="Start Game" id="start">            
                <h3>Select an Element</h3>

                <img src="paper.jpg" id="paper" style="width: 150px;" onclick="playRound('paper', computerPlay())" />
                <img src="rock.jpg" class="middle" id="rock" style="width: 150px;" onclick="playRound('rock', computerPlay())" />
                <img src="scissor.jpg" id="scissor" style="width: 150px;" onclick="playRound('scissor', computerPlay())" />

                <p id="roundNum"></p>
                <p id="info"></p>
                <p id="endgame"></p>

            </div>

            <div class ="right">
                <h2>Computer </h2>
                <p id="computerScore"></p>
            </div>

        </div>

        </main>
    </body>
</html>
